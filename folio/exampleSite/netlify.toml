# ============================================================================
# NETLIFY — Build & Deploy Configuration
# ============================================================================

[build]
  command = "hugo --minify --themesDir ../.."
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.128.0"
  HUGO_ENV = "production"

# — Redirects
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

# — Headers (sécurité)
# Les headers ci-dessous s'appliquent à toutes les pages.
# Pour un contrôle plus fin, utiliser le fichier _headers.
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"

# — Cache assets statiques (CSS, JS, images)
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
